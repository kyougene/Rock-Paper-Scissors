<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="headers">Best Of 5 Wins!</h1>
        <div class="choice-container">
            <button class = 'choices' id="rock">Rock</button>
            <button class = 'choices' id="paper">Paper</button>
            <button class = 'choices' id="scissor">Scissors</button>
         </div>
         <button id="reset">Reset</button>
         <div id="round-result"></div>
         <div class="result-container">
            <div id="playerWins"></div>
            <div id="computerWins"></div>
            <div id="ties"></div>
         </div>
         <div id="overall-result"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
